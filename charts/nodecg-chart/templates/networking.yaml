apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-nodecg
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.networking.portNumber}}
    targetPort: {{ .Values.networking.portNumber}}
  selector:
    app: {{ .Release.Name }}-nodecg
{{ if .Values.networking.ingress }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: {{ .Values.networking.host | quote}}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Release.Name }}-nodecg
            port:
              number: {{ .Values.networking.portNumber}}
{{ end }}